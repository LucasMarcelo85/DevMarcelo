<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Layout">
        
    <form id="Form">
        <h1>Cadastro e listagem de produtos</h1>
        <label for="prodName">Nome do Produto:</label>
        <input type="text" id="prodName" name="prodName" required>
        
        <label for="prodDescription">Descrição do Produto:</label>
        <input type="text" id="prodDescription" name="prodDescription" required>
        
        <label for="prodValue">Valor do Produto:</label>
        <input type="number" id="prodValue" name="prodValue" required>
        
        <label for="prodAvailable">Disponível para Venda:</label>
        <select id="prodAvailable" name="prodAvailable" required>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>
        
        <button type="submit">Cadastrar novo produto</button>
    </form>

    
    <div class="Result">
        <table id="prodTable">
            <h2>Lista de Produtos</h2>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Disponível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
                
            </tbody>
        </table>
    </div>

    </div>
    
    
    
    <script src="./style.js"></script>
</body>
</html>

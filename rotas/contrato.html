<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato de Prestação de Serviços</title>
  <link rel="stylesheet" href="contrato.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Contrato de Prestação de Serviços</h1>
      <p>Selecione os serviços desejados e preencha os dados para gerar o contrato.</p>
    </div>

    <div class="content">
      <div class="form-section">
        <h2>Dados do Contratante</h2>
        <div class="input-group">
          <label for="contratante-razao-social">Nome / Razão Social</label>
          <input type="text" id="contratante-razao-social" name="contratante-razao-social">
        </div>
        <div class="input-group">
          <label for="contratante-cpf-cnpj">CPF / CNPJ</label>
          <input type="text" id="contratante-cpf-cnpj" name="contratante-cpf-cnpj">
        </div>
        <div class="input-group">
          <label for="contratante-endereco">Endereço</label>
          <input type="text" id="contratante-endereco" name="contratante-endereco">
        </div>
        <div class="input-group">
          <label for="contratante-representante">Representante Legal</label>
          <input type="text" id="contratante-representante" name="contratante-representante">
        </div>
      </div>

      <div class="form-section">
        <h2>Serviços</h2>
        <div class="services-list">
          <div class="service-item">
            <input type="checkbox" id="svc-dev-web" name="servicos" value="Desenvolvimento Web" data-title="Desenvolvimento Web">
            <label for="svc-dev-web">
              <strong>Desenvolvimento Web</strong>
              <p>Criação, modernização, manutenção e otimização de sites, lojas e landing pages.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-trafego" name="servicos" value="Tráfego Pago" data-title="Tráfego Pago">
            <label for="svc-trafego">
              <strong>Tráfego Pago</strong>
              <p>Planejamento, criação e otimização de campanhas em Google Ads, Meta Ads, etc.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-automacao" name="servicos" value="Automação" data-title="Automação">
            <label for="svc-automacao">
              <strong>Automação</strong>
              <p>Implementação de fluxos de e-mail, WhatsApp, CRM e integração entre sistemas.</p>
            </label>
          </div>
           <div class="service-item">
            <input type="checkbox" id="svc-whatsapp" name="servicos" value="Campanhas por WhatsApp" data-title="Campanhas por WhatsApp">
            <label for="svc-whatsapp">
              <strong>Campanhas por WhatsApp</strong>
              <p>Criação, segmentação e execução de campanhas via WhatsApp, incluindo automações.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-chatbot" name="servicos" value="Chatbots Avançados" data-title="Chatbots Avançados">
            <label for="svc-chatbot">
              <strong>Agentes de IA e Chatbots Avançados</strong>
              <p>Desenvolvimento de bots híbridos com fluxos inteligentes e integração com CRMs.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-apis" name="servicos" value="APIs de Integração" data-title="APIs de Integração">
            <label for="svc-apis">
              <strong>APIs de Integração</strong>
              <p>Desenvolvimento e integração de APIs e webhooks com sistemas de terceiros.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-pagamento" name="servicos" value="Plataformas de Pagamento" data-title="Plataformas de Pagamento">
            <label for="svc-pagamento">
              <strong>Integração com Plataformas de Pagamento</strong>
              <p>Integração com gateways como Mercado Pago, Stripe e automações de PIX.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-software" name="servicos" value="Desenvolvimento Mobile e Software" data-title="Desenvolvimento Mobile e Software">
            <label for="svc-software">
              <strong>Desenvolvimento de Software e Apps Mobile</strong>
              <p>Desenvolvimento de sistemas sob medida e aplicativos para Android/iOS.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-suporte" name="servicos" value="Suporte Técnico e Manutenção" data-title="Suporte Técnico e Manutenção">
            <label for="svc-suporte">
              <strong>Suporte Técnico e Manutenção</strong>
              <p>Correção de bugs, atualizações, monitoramento e gestão de hospedagem.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-hospedagem" name="servicos" value="Hospedagem e Gerenciamento de Servidores" data-title="Hospedagem e Gerenciamento de Servidores">
            <label for="svc-hospedagem">
              <strong>Hospedagem e Gerenciamento de Servidores</strong>
              <p>Gestão de servidores cloud, configuração de ambientes, backups e segurança.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-consultoria" name="servicos" value="Consultoria Estratégica" data-title="Consultoria Estratégica">
            <label for="svc-consultoria">
              <strong>Consultoria Estratégica</strong>
              <p>Análise de negócio, reestruturação digital e planejamento de expansão.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-redes" name="servicos" value="Gestão de Redes Sociais" data-title="Gestão de Redes Sociais">
            <label for="svc-redes">
              <strong>Gestão de Redes Sociais</strong>
              <p>Planejamento de conteúdo, publicações, atendimento e relatórios de engajamento.</p>
            </label>
          </div>
          <div class="service-item">
            <input type="checkbox" id="svc-design" name="servicos" value="Design Gráfico" data-title="Design Gráfico">
              <label for="svc-design">
                <strong>Design Gráfico</strong>
                <p>Identidade visual, criação de peças para redes sociais, banners e layouts.</p>
              </label>
            </div>
            <div class="service-item">
              <input type="checkbox" id="svc-seo" name="servicos" value="SEO" data-title="SEO">
              <label for="svc-seo">
                <strong>SEO (Otimização para Google)</strong>
                <p>Otimização on-page, estrutura do site e relatórios mensais de ranqueamento.</p>
              </label>
            </div>
            <div class="service-item">
              <input type="checkbox" id="svc-video" name="servicos" value="Edição de Vídeo" data-title="Edição de Vídeo">
              <label for="svc-video">
                <strong>Edição de Vídeo / Motion</strong>
                <p>Vídeos para anúncios, Reels, TikTok, vinhetas e animações básicas.</p>
              </label>
            </div>
            <div class="service-item">
              <input type="checkbox" id="svc-monitoramento" name="servicos" value="Monitoramento de Campanhas e KPIs" data-title="Monitoramento de Campanhas e KPIs">
              <label for="svc-monitoramento">
                <strong>Monitoramento de Campanhas e KPIs</strong>
                <p>Relatórios automatizados, análise de métricas e recomendações de otimização.</p>
              </label>
            </div>
            <div class="service-item">
              <input type="checkbox" id="svc-sla" name="servicos" value="Suporte Premium / SLA" data-title="Suporte Premium / SLA">
              <label for="svc-sla">
                <strong>Suporte Premium / SLA Prioritário</strong>
                <p>Atendimento prioritário, tempo de resposta reduzido e recursos dedicados.</p>
              </label>
            </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="openPinModal" type="button">Gerar Contrato</button>
    </div>
  </div>

  <!-- PIN Modal -->
  <div id="pinModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Digite o Código PIN</h2>
      <p>Para gerar o contrato, por favor, insira o código PIN de segurança.</p>
      <input type="password" id="pinInput" maxlength="6">
      <button id="submitPin" type="button">Verificar</button>
    </div>
  </div>

  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="contrato.js"></script>

</body>

</html>

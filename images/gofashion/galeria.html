    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.95;
    }

    .search-box {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .search-box input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #f5576c;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #f093fb;
      box-shadow: 0 0 15px rgba(245, 87, 108, 0.3);
    }

    .filter-info {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.1em;
      font-weight: 500;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .gallery-item {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-item:hover {
      transform: translateY(-12px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .gallery-item-info {
      padding: 18px;
    }

    .gallery-item-title {
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
      word-break: break-word;
      font-size: 1em;
      line-height: 1.3;
    }

    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: #fff;
      font-size: 1.4em;
    }

    .no-results p {
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 90vw;
      max-height: 90vh;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-image {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #f1f1f1;
      cursor: pointer;
      font-size: 40px;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .close-modal:hover {
      color: #f5576c;
      transform: scale(1.2);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      background: rgba(245, 87, 108, 0.7);
      border: none;
      padding: 20px 15px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 5px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .nav-button:hover {
      background: rgba(245, 87, 108, 1);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-button:nth-child(1) {
      left: 20px;
    }

    .nav-button:nth-child(2) {
      right: 20px;
    }

    .modal-title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      .close-modal {
        top: 15px;
        right: 20px;
        font-size: 35px;
      }

      .nav-button {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }

      .nav-buttons {
        padding: 0 10px;
      }
    }
  </style>

          <img src="${imagePath}" alt="${item.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22280%22%3E%3Crect fill=%22%23f5576c%22 width=%22280%22 height=%22280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23fff%22 font-size=%2216%22%3EN√£o carregou%3C/text%3E%3C/svg%3E'">
          <div class="gallery-item-info">
            <div class="gallery-item-title">${item.title}</div>
          </div>
        `;

        gallery.appendChild(div);
      });

      filterInfo.innerHTML = `Mostrando ${itemsToShow.length} de ${images.length} produtos`;
    }

    function openModal(index) {
      currentModalIndex = index;
      const item = currentFilteredImages[index];
      modalImage.src = './' + item.name;
      modalTitle.textContent = item.title;
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    function nextImage() {
      currentModalIndex = (currentModalIndex + 1) % currentFilteredImages.length;
      openModal(currentModalIndex);
    }

    function previousImage() {
      currentModalIndex = (currentModalIndex - 1 + currentFilteredImages.length) % currentFilteredImages.length;
      openModal(currentModalIndex);
    }

    searchInput.addEventListener('keyup', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = images.filter(img => 
        img.title.toLowerCase().includes(query) || 
        img.name.toLowerCase().includes(query)
      );
      renderGallery(filtered);
    });

    // Renderiza galeria inicial
    renderGallery(images);

    // Fecha modal ao pressionar ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
      if (event.key === 'ArrowRight') {
        nextImage();
      }
      if (event.key === 'ArrowLeft') {
        previousImage();
      }
    });
  </script>

</body>
</html>
